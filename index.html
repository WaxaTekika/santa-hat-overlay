<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Hat Overlay Tool</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Apply a Santa Hat to Your Picture!</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <canvas id="canvas"></canvas>
  <button id="downloadBtn" disabled>Download Image</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const downloadBtn = document.getElementById('downloadBtn');

    // Load the Santa hat overlay image
    const overlayImage = new Image();
    overlayImage.src = './santa-hat.png';
    overlayImage.onload = () => {
      console.log('Overlay image loaded');
    };

    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // Resize the canvas to match the uploaded image
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw the uploaded image
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Position and scale the Santa hat
            const hatWidth = img.width * 0.3; // Adjust size as needed
            const hatHeight = hatWidth * overlayImage.height / overlayImage.width; // Keep aspect ratio
            const hatX = img.width * 0.35; // Adjust position as needed
            const hatY = img.height * 0.1; // Adjust position as needed

            // Draw the Santa hat overlay
            ctx.drawImage(overlayImage, hatX, hatY, hatWidth, hatHeight);

            // Enable the download button
            downloadBtn.disabled = false;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'image-with-santa-hat.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
