<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Hat Overlay Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      width: 1000px;
      height: 1000px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    button, input[type="file"] {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
      <input type="file" id="imageUpload" accept="image/*">
      <button id="downloadBtn" disabled>Download Image</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const downloadBtn = document.getElementById('downloadBtn');

    // Set canvas size to match the container
    canvas.width = 1000;
    canvas.height = 1000;

    // Load the Santa hat overlay image
    const overlayImage = new Image();
    overlayImage.src = './santa-hat.png'; // Replace with your actual Santa hat file path

    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate aspect ratio and fit the image within the 1000px square
            const scale = Math.min(
              canvas.width / img.width,
              canvas.height / img.height
            );
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            const xOffset = (canvas.width - scaledWidth) / 2;
            const yOffset = (canvas.height - scaledHeight) / 2;

            // Draw the uploaded image
            ctx.drawImage(img, xOffset, yOffset, scaledWidth, scaledHeight);

            // Draw the Santa hat overlay
            const hatWidth = scaledWidth * 0.5; // Adjust size as needed
            const hatHeight = hatWidth * overlayImage.height / overlayImage.width;
            const hatX = xOffset + (scaledWidth * 0.25); // Adjust position as needed
            const hatY = yOffset; // Adjust position as needed

            ctx.drawImage(overlayImage, hatX, hatY, hatWidth, hatHeight);

            // Enable the download button
            downloadBtn.disabled = false;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'image-with-santa-hat.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
