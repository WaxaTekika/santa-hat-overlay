<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Hat Overlay Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      width: 500px;
      height: 500px;
      background: white;
      border-radius: 50%;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden; /* Ensures that the content fits within the circle */
    }
    canvas {
      display: block;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    button, input[type="file"] {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="controls">
      <input type="file" id="imageUpload" accept="image/*">
      <button id="downloadBtn" disabled>Download Image</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const downloadBtn = document.getElementById('downloadBtn');

    // Set canvas size to 500px by 500px
    const canvasSize = 500;
    canvas.width = canvasSize;
    canvas.height = canvasSize;

    // Load the Santa hat overlay image
    const overlayImage = new Image();
    overlayImage.src = './santa-hat.png'; // Replace with your actual Santa hat file path

    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Clip to a circular region
            ctx.beginPath();
            ctx.arc(canvasSize / 2, canvasSize / 2, canvasSize / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            // Calculate the scaling factor to fit the image within the 500px circle
            const scale = Math.min(
              canvasSize / img.width,
              canvasSize / img.height
            );
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            const xOffset = (canvasSize - scaledWidth) / 2;
            const yOffset = (canvasSize - scaledHeight) / 2;

            // Draw the uploaded image inside the circular mask
            ctx.drawImage(img, xOffset, yOffset, scaledWidth, scaledHeight);

            // Draw the Santa hat overlay on top
            const hatWidth = scaledWidth * 0.6; // Adjust size as needed
            const hatHeight = hatWidth * overlayImage.height / overlayImage.width;
            const hatX = (canvasSize - hatWidth) / 2; // Center the hat
            const hatY = yOffset - hatHeight * 0.4; // Adjust position as needed

            ctx.drawImage(overlayImage, hatX, hatY, hatWidth, hatHeight);

            // Enable the download button
            downloadBtn.disabled = false;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'circular-image-with-santa-hat.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
